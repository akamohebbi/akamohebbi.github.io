---
layout: base
permalink: /tags/
---
{% include templates/header.html %}

<div id="page_tags">

    {% for tag in site.tags %}
        <div>
            <h2>{{ tag[0] }}</h2>
            <ul>
                {% for post in tag[1] %}
                    <li><a href="{{ post.url }}">{{ post.title }}</a></li>
                {% endfor %}
            </ul>
        </div>
    {% endfor %}

</div>

{% include templates/footer.html %}
